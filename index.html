<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>College Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        background: '#f8fafc',
                        surface: '#ffffff',
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200 min-h-screen pb-safe">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 shadow-sm transition-colors duration-200">
        <div class="max-w-md mx-auto px-4 h-14 flex justify-between items-center">
            <h1 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white flex items-center gap-2">
                <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>
                My Timetable
            </h1>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300" aria-label="Toggle Theme">
                <!-- Sun -->
                <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <!-- Moon -->
                <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </header>
    <main class="max-w-md mx-auto px-4 py-4 space-y-6">
        <!-- Current Status Card -->
        <section id="status-card" class="bg-indigo-600 rounded-2xl p-5 text-white shadow-lg shadow-indigo-600/20 transform transition-all active:scale-[0.99]">
            <div class="flex justify-between items-start mb-2">
                <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-white/20 text-xs font-semibold backdrop-blur-md">
                    <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                    NOW
                </span>
                <span id="live-clock" class="text-sm font-mono font-medium opacity-90">--:--</span>
            </div>
            
            <h2 id="current-class-name" class="text-2xl font-bold leading-tight mb-1">Loading...</h2>
<p id="current-class-details" class="text-indigo-100 text-sm font-medium opacity-90 mb-2">Please wait</p>
<p id="time-remaining" class="text-white text-lg font-bold mb-4">--</p>

<!-- Progress Bar -->
<div id="progress-container" class="w-full bg-black/20 rounded-full h-1.5 overflow-hidden">
    <div id="class-progress" class="bg-white h-full rounded-full w-0 transition-all duration-1000"></div>
</div>
<div id="progress-labels" class="flex justify-between text-[10px] font-medium text-indigo-200 mt-1.5 font-mono">
    <span id="progress-start">--:--</span>
    <span id="progress-end">--:--</span>
</div>
        </section>
        <!-- Elective Picker -->
        <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-3 shadow-sm">
            <label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 px-1">Your Elective</label>
            <div class="relative">
                <select id="elective-select" class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white text-base rounded-lg p-3 pr-10 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                    <option value="" disabled selected>Select Subject...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
        </div>
        <!-- Sticky Day Navigation -->
        <div class="sticky top-14 bg-gray-50 dark:bg-gray-900 pt-2 pb-2 z-40 -mx-4 px-4 overflow-hidden">
            <nav id="day-tabs" class="flex space-x-2 overflow-x-auto pb-2 scrollbar-hide snap-x">
                <!-- Days injected here -->
            </nav>
        </div>
        <!-- Timetable List -->
        <div id="schedule-container" class="space-y-3 pb-8">
            <!-- Cards injected here -->
        </div>
    </main>
    <footer class="text-center py-6 text-gray-400 dark:text-gray-600 text-xs pb-safe">
        <p>College Timetable App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
