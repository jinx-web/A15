<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col font-sans">
    <!-- Header / Top Bar -->
    <header class="p-4 flex justify-between items-center bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10 transition-colors duration-300">
        <h1 class="text-xl font-bold tracking-tight text-primary">My Timetable</h1>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none transition-colors">
            <!-- Sun Icon -->
            <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <!-- Moon Icon -->
            <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </header>
    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-6 max-w-3xl">
        <!-- Current Status Section -->
        <section id="status-section" class="mb-8 p-6 rounded-2xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow-lg transform transition-all hover:scale-[1.01]">
            <div class="flex justify-between items-start">
                <div>
                    <span class="text-blue-100 text-sm font-semibold uppercase tracking-wider">Now Happening</span>
                    <h2 id="current-class-name" class="text-3xl font-bold mt-1">No Class Right Now</h2>
                    <p id="current-class-details" class="text-blue-100 mt-2 text-lg">Enjoy your free time!</p>
                </div>
                <div id="time-display" class="text-right hidden sm:block">
                    <div id="current-time" class="text-2xl font-mono font-bold">--:--</div>
                    <div id="current-date" class="text-sm opacity-80">--</div>
                </div>
            </div>
            <div id="progress-container" class="mt-6 bg-blue-800/30 rounded-full h-2 w-full hidden">
                <div id="class-progress" class="bg-white h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </section>
        <!-- Elective Selector -->
        <section class="mb-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
            <label for="elective-select" class="font-medium text-gray-700 dark:text-gray-300">My Elective Subject:</label>
            <select id="elective-select" class="form-select block w-full sm:w-64 rounded-lg border-gray-300 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:border-blue-500 focus:ring-blue-500 p-2.5 outline-none transition-colors">
                <option value="" disabled selected>Select your elective...</option>
                <!-- Options populated by JS -->
            </select>
        </section>
        <!-- Day Navigation -->
        <nav class="mb-6 overflow-x-auto pb-2 scrollbar-hide">
            <div class="flex space-x-2 min-w-max" id="day-tabs">
                <!-- Tabs generated by JS -->
                <button class="px-4 py-2 rounded-full bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-sm font-medium border border-gray-200 dark:border-gray-700">Monday</button>
            </div>
        </nav>
        <!-- Timetable List -->
        <div id="schedule-container" class="space-y-4">
            <!-- Schedule items generated by JS -->
        </div>
    </main>
    <footer class="text-center p-6 text-gray-400 text-sm">
        <p>&copy; 2023 College Timetable</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
